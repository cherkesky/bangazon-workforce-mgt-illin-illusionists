{% extends 'shared/base.html' %}

{% block content %}
<h1>Departments</h1>

<ol>
{% for department in departments %}
    <li>
        <a href="{% url 'hrapp:departments' department.id %}">{{ department.dept_name }}</a>
        Total Budget: {{department.budget}}
    </br>Employee Count: {{department.emp_count }}
    </li>
{% endfor %}
</ol>
{% endblock content %}
