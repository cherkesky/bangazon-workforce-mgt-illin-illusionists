{% extends 'shared/base.html' %}

{% block content %}
<h1>Training Programs</h1>

<ul>
{% for program in all_programs %}
    <li>
        <p><a>{{ program.title }}</a></p>
        <p>Program Dates: {{ program.start_date }} - {{ program.end_date }}</p>
        <p>Max Attendees: {{ program.capacity }}</p>
    </li>
{% endfor %}
</ul>
{% endblock content %}
